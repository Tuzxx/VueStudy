<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Promise.all(iterable) 方法返回一个 Promise 实例
    // 此实例在 iterable 参数内所有的 promise 都“完成（resolved）”或参数中不包含 promise 时回调完成（resolve）
    // 如果参数中  promise 有一个失败（rejected），此实例回调失败（reject），失败的原因是第一个失败 promise 的结果
    
    Promise.all([
      new Promise((resolve, reject) => {
        // 模拟请求一
        setTimeout(() => {
          resolve({name: "Tuzx", age: 18})
        }, 1000)
      }),
      
      new Promise((resolve, reject) => {
        // 模拟请求二
        setTimeout(() => {
          resolve({name: "Suzm", age:18})
        }, 2000)
      })
    ]).then(results  => {
      console.log(results)
    })
  </script>
</body>
</html>
