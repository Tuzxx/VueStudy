<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Promise
    // 适用于异步操作

    new Promise ((resolve, reject) => {

      resolve( /* 参数 */ ) // 第一次请求

      reject('error message') // 请求失败

    }).then(( /* 参数 */ ) => {
      // 在这里处理第一次请求的代码

      return new Promise ((resolve, reject) => {

        resolve() // 第二次请求

      })
  
    }, err => {

      // 这里处理err信息

    }).then(() => {

      // 处理第二次请求的代码
      
    })

    // 两种写法
    new Promise ((resolve, reject) => {
      resolve(data)
      reject(err)
    }).then(data => {

    }, err => {

    })

    new Promise((resolve, reject) => {
      resolve()
      reject()
    }).then().catch()

    // 多请求处理写法
    new Promise ((resolve, reject)  => {
      resolve()
    }).then(() => {

      return new Promise ((resolve, reject) => {
        resolve()
      })
    }).then().catch()

    // 简写
    new Promise ((resolve, reject) => {
      resolve()
    }).then(() => {
      return Promise.resolve()
    }).then(() => {
      return Promise.reject()
    }).catch()
  </script>
</body>
</html>
