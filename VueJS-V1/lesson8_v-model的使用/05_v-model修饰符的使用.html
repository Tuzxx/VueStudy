<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<body>
  <div id='test'>
    <!-- lazy修饰符 -->
    <!-- 作用：可以让数据改变后不马上同步，直到用户按下enter键或者把焦点离开输入框后才同步 -->
    <input type="text" v-model.lazy="message">
    <h1>{{message}}</h1>

    <!-- number修饰符 -->
    <!-- v-model默认数据类型为String -->
    <!-- 该修饰符会改为number类型 -->
    <input type="text" v-model.number="num">
    <h1>{{typeof num}}</h1>

    <!-- trim -->
    <!-- 去除首尾的空格 -->
    <input type="text" v-model.trim="text">
    <h1>{{text}}</h1>
  </div>

  <script src='../JS/vue.js'></script>
  <script>
    const test = new Vue({
      el: '#test',
      data: {
        message: "",
        num: 0,
        text: "",
      }
    })
  </script>
</body>
</html>
