<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        /* v-cloak 在页面因为卡顿或其他原因 vue来不及渲染时，隐藏未渲染的vue代码 等vue渲染完再显示 */
        /* 仅作了解 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id='test' v-cloak>
        <h1> {{message}} </h1>
    </div>

    <script src='../JS/vue.js'></script>
    <script>
            setTimeout(function(){const test = new Vue({
                el: '#test',
                data: {
                    message : "Hello World"     
                }
            })}, 1000)
    </script>
</body>
</html>
