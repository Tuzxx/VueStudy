<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
    <body>
        <div id='test'>
            <h1>{{message}}</h1>
            <!-- v-once 表示该组件或元素只渲染一次 不随数据的改变而改变 -->
            <h2 v-once>{{message}}</h2>
        </div>

        <script src='../JS/vue.js'></script>
        <script>
            const test = new Vue({
                el: '#test',
                data: {
                    message : "Hello World"
                }
            })
        </script>
    </body>
</html>
