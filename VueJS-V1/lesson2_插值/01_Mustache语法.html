<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <!-- Mustache语法中，不仅仅可以直接写变量，还可以写简单的表达式 -->
        <!-- 字符串拼接 -->
        <h1>{{message1 + ' ' + message2}}</h1> 
        <!-- 数学运算 -->
        <h2>{{number * 2 + 2}}</h2>
    </div>

    <script src="../JS/vue.js"></script>
    <script>
        const test = new Vue({
            el: "#test",
            data:{
                message1 : "Hello",
                message2 : "World",
                number : 100
            }
        })
    </script>
</body>
</html>
