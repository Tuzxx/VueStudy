<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>
<body>
  <div id='test'>
    <!-- 只遍历value -->
    <ul>
      <li v-for="i in students">
        {{i}}
      </li>
    </ul>

    <!-- 遍历value和key -->
    <ul>
      <li v-for="(value, key) in students">
        {{key}}-{{value}}
      </li>
    </ul>

    <!-- 遍历value,key和index -->
    <ul>
      <li v-for="(value, key, index) in students">
        {{index}}-{{key}}-{{value}}
      </li>
    </ul>
  </div>

  <script src='../JS/vue.js'></script>
  <script>
    const test = new Vue({
      el: '#test',
      data: {
        students: {
          name : "Tuzx",
          age : 18,
          no : "001"
        }
      }
    })
  </script>
</body>
</html>
