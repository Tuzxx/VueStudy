<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <!-- 动态绑定style 数组语法 -->
    <!-- 数组内可添加多个style -->
    <div id='test' :style="[sty1, sty2]">
        {{message}}
    </div>

    <script src='../JS/vue.js'></script>
    <script>
        const test = new Vue({
            el: '#test',
            data: {
                message: "Hello World",
                sty1: {backgroundColor: "red"},
                sty2: {fontSize: "100px"}
            }
        })
    </script>
</body>
</html>
